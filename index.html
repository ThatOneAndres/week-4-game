<!DOCTYPE html>
<html>
<head>
	<title>Naruto RPG</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src = "assets/javascript/game.js"></script>

</head>
<body>
	<audio id = "naruto-theme"  autoplay="autoplay">
		<source src="assets/audio/Naruto_Theme.mp3">
		</audio>
		<div class="container">
			<header class = "header">
				<div class="container text-center">
					<h1 id = "game_name"> Naruto: Adventures of a Ninja </h1>
				</div>
			</header>
			<div class="row">
				<h2 class = "text-center" id = "choose-text"> Choose Enemy to face </h2> 
			</div>
			<div class="row text-center">
				<p id = "battle-text"> </p>
			</div>
			<div class="row character-select"></div>
			
			<div class="row">
				<div class="col-md-5 player-img"></div>
				<div class="col-md-2 center-col text-center"></div>
				<div class="col-md-5 enemy-img"></div>
			</div>
			<div class = "mute-btn glyphicon glyphicon-volume-up"></div>
			<div class = "unmute-btn glyphicon glyphicon-volume-off" ></div>
		</div>



	</body>
	</html>
